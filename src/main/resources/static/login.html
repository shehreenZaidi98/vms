<html>

<head>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body style="background:url(./images/3.png);background-size:cover ;">
    <div class="container-fluid">
        <div style="background:rgba(255,255,255,0.7);height:750px">
            <div class="row">
                <center>
                    <h2 style="margin-top: 50px;">Sign In</h2>
                </center>
            </div>
            <div class="container mt-2 text-center">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class-="row text-center">
                                    <div class="col-md-12">
                                          <span><i class="fas fa-user-circle fa-4x"></i></span>  
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label>Enter Employee Id</label>
                                        <input type="text" class="form-control mt-2" id="empId">
                                    </div>
                                </div>

                                <div class="row mt-3">
                                   
                                    <div class="col-md-12">
                                        <label>password</label>
                                        <input type="password" class="form-control mt-2" id="password">
                                    </div>
                                </div>

                               
                                <hr>
                                <div class="row mt-4">
                                    <div class="col-md-12">
                                        <button class="btn btn-success" style="width:100%"
                                            onclick="login()">Login</button>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col-md-12" style="font-size: 20px;">
                                        <a href="signup.html" style="text-decoration: none;">Sign Up</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

        </div>
    </div>
    <script>
        function login(){
            var empId=document.getElementById("empId").value;
            var password=document.getElementById("password").value;
                fetch("http://localhost:8102/getLogin?emp_code="+empId+"&password="+password ,{"method":"GET"})
                .then(response=>{
                   return response.json();
                })
                .then(login=>{
                    console.log(login.response!=null);
                    if(login.response!=null){
                        sessionStorage.setItem("empId",empId);
                        sessionStorage.setItem("empName",login.response[0].user_name);
                        location.href="dashboard.html"
                        
                        
                    }
                    else{
                        alert("please enter correct username and password");
                    }
                    
                })
                .catch(err=>{
                    console.log(err);
                })
        }
    </script>
</body>

</html>
