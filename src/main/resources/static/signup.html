<html>

<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

<body style="background:url(./images/3.png);background-size:cover ;">
    <div class="container-fluid background">
        <div style="background:rgba(255, 255, 255, 0.7);height:750px">
            <div class="row">
                <center>
                    <h2 style="margin-top: 35px;">Sign Up</h2>
                </center>
            </div>
            <div class="container mt-2 text-center">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Enter Username</label>
                                        <input type="text" class="form-control mt-2" id="username">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Email</label>
                                        <input type="email" class="form-control mt-2" id="email">
                                    </div>
                                  
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>password</label>
                                        <input type="password" class="form-control mt-2" id="password">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Enter Employee Id</label>
                                        <input type="text" class="form-control mt-2" id="employeeId">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Designation</label>
                                        <input type="text" class="form-control mt-2" id="designation">
                                    </div>
                                   
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Select Gender</label>
                                        <select class="form-control mt-2" id="gender">
                                            <option>male</option>
                                            <option>female</option>
                                            <option>others</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Mobile No</label>
                                        <input type="number" class="form-control mt-2" id="mobile">
                                    </div>
                                </div>

                                <hr>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-success" style="width:100%"
                                            onclick="validation()">Registration</button>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col-md-12" style="font-size: 20px;">
                                        <a href="login.html" style="text-decoration: none;">Sign in</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>

        </div>
    </div>
    <script>
        function validation(){
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var employeeId = document.getElementById("employeeId").value;
            var designation = document.getElementById("designation").value;
            var gender = document.getElementById("gender").value;
            var mobile = document.getElementById("mobile").value;

            if(username == "" || email == "" || password == "" || employeeId == "" || designation == "" || mobile == ""){
                alert("All fields are mandatory");
            }
            else{
                var data={
                        "user_name":username,
                        "email":email,
                        "emp_code":employeeId,
                        "password":password,
                        "designation":designation,
                        "mobile_no":mobile,
                        "gender":gender
                    }

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this.responseText);
                    }
                };
                xhttp.open("POST", "http://localhost:8102/insertLogin", true);
                xhttp.setRequestHeader("Content-Type", "application/json")
                xhttp.send((JSON.stringify(data)));
                alert("record inserted succcessful");
       
            }
        }

    </script>
